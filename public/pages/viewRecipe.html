<style>

.rating {
    color: #a9a9a9;
    margin: 0;
    padding: 0;
}
ul.rating {
    display: inline-block;
}
.rating li {
    list-style-type: none;
    display: inline-block;
    padding: 1px;
    text-align: center;
    font-weight: bold;
    cursor: pointer;
}
.rating .filled {
    color: red;
}

</style>

<div class="page-header">
  <h1>&nbsp{{recipe.title}}</h1>
</div>


<div class="col-lg-6">
    <label for="preptime">Prep Time</label>
    <div id="preptime">    
        {{recipe.prep_time}} minutes
    </div>
</div>


<div class="col-lg-6">
  <label for="cooktime">Cook Time</label>
  <div id="cooktime">    
      {{recipe.cook_time}} minutes
  </div>
</div>


<div class="col-md-6">

  <label for="rating">Rating</label>
      <div id="rating" star-rating rating-value="recipe" max="rating.max" on-rating-selected="getSelectedRating(rating)" readonly="true"></div>
</div>

<div class="col-md-6">
  <label for="url">URL:</label>
  <div id="url"><a href="http://{{recipe.url}}">{{recipe.url}}</a></div>
</div>
<div class="col-md-6">
  <label for="category">Category</label>
  <div id="category">    
      {{recipe.category}}
  </div>
</div>

<div class="col-md-12">
  <label for="instructions">Instructions</label>
  <div id="instructions">    
      {{recipe.instructions}}
  </div>
</div>

<br/>

<table class="table table-striped">
      <thead>
        <tr>
          <th>
            Ingredient
          </th>
          <th>
            Quantity
          </th>
          <th>
            Unit
          </th>
        </tr>
      </thead>
      <tbody>
        <tr class="my-repeat-animation"  ng-repeat="ingredient in recipe.ingredients">
          <td >
            {{ingredient.name}}
          </td>
          <td >
            {{ingredient.quantity}}
          </td>
          <td >
            {{ingredient.units}}
          </td>
        </tr>
      </tbody>
    </table>
    <br/>
  <div class="col-md-6"><a href="#view"><button type="button" class="btn btn-default btn-lg">
      Return to All
    </button></a></div>

      <div class="col-md-6"><a ng-click="editRecipe(recipe)"><button type="button" class="btn btn-default btn-lg">
      Edit Recipe
    </button></a></div>
