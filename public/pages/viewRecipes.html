<div class="page-header">
  <h1>&nbspCarter Recipes</h1>
</div>


<table class="table table-striped">
      <thead>
        <tr>
          <th>
            Title
          </th>
          <th>
            Prep Time
          </th>
          <th>
            Cook Time
          </th>
        </tr>
      </thead>
      <tbody>
        <tr class="my-repeat-animation"  ng-repeat="recipe in recipes" ng-click="go(recipe)">
          <td >
            {{recipe.title}}
          </td>
          <td >
            {{recipe.prep_time}}
          </td>
          <td >
            {{recipe.cook_time}}
          </td>
        </tr>
      </tbody>
    </table>
<br/>
  <div class="col-md-6"><a href="#"><button type="button" class="btn btn-default btn-lg">
      Return to Selector
    </button></a></div>
