<div class="page-header">
  <p>&nbspCarter Recipes</p>
</div>

<script type="text/ng-template" id="myModalContent.html">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Are you sure you want to delete?</h3>
      </div>
      <div class="modal-body">
       <button class="btn btn-lg btn-danger btn-block" ng-click="delete()" >Yes</button>
       <button class="btn btn-lg btn-primary btn-block" ng-click="close()" >No</button>
      </div>
    </div>
  </div>
</script>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
    <div class="">
        <input type="text" class="form-control"  placeholder="Enter Ingredient..." ng-model="searchTerm" ng-change="search()">
    </div>
  </div>
</div>

<div class="col-md-1">
  <table class="table">
    <thead><tr><th>Category</th></tr></thead>
    <tbody>
      <tr class="my-repeat-animation" ng-repeat="category in categories">
        <td ng-click="filterCategory(category)">
          {{category}}
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="col-md-11">
  <table class="table table-striped left-side-menu">
    <thead>
      <tr>
        <th>
          Title
        </th>
        <th>
          Prep Time
        </th>
        <th>
          Cook Time
        </th>
      </tr>
    </thead>
    <tbody>
      <tr class="my-repeat-animation"  ng-repeat="recipe in recipes" >
        <td ng-click="go(recipe)">
          {{recipe.title}}
        </td>
        <td ng-click="go(recipe)">
          {{recipe.prep_time}}
        </td>
        <td ng-click="go(recipe)">
          {{recipe.cook_time}}
        </td>
        <td>
          <button type="button" class="btn btn-danger btn-lg" ng-click="deleteRecipe(recipe)">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<br/>



<div class="col-sm-6">
  <a href="#">
    <button type="button" class="btn btn-default btn-lg">
      <i class="fa fa-arrow-left"></i>
      Return to Selector
    </button>
  </a>
</div>
<div class="col-sm-6">
  <a href="#/add">
    <button type="button" class="btn btn-default btn-lg">
      <i class="fa fa-plus"></i>
      Add Recipe
    </button>
  </a>
</div>
